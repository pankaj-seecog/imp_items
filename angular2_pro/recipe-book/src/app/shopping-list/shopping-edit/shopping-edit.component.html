<div class="row">
<div class="col-lg-12">

    <form (ngSubmit)="addIngredient(f)" #f="ngForm">
<div class="row">
    <div class="col-lg-5">
    Name 
        <input class="form-control" name="name" ngModel required >
    </div>
    <div class="col-lg-2">
    Amount 
        <input class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
    </div>
    </div>   <br> 
    <div class="row">
        <div class="col-lg-12">
            <input type="submit" value="Add" class="btn btn-primary" [disabled]="!f.valid">
<!--    <button class="btn btn-success" (click)="addIngredient()">Add</button>-->
        <button class="btn btn-danger">Delete</button>
        <button class="btn btn-primary">Clear</button>
            </div>
    </div>
    </form>
</div>
</div>
