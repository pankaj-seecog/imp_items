<html>
   
   <head>
      <title>Angular JS Controller</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      
      <div ng-app = "mainApp" ng-controller="myController">
	  <p>
	  {{product | json}}
	  </p>
	  <p>
	    <my-product product="product" display="showProduct(product)"></my-product>
	  </p>
      </div>
      
      <script>
       var mainApp = angular.module("mainApp", []);
	   
	   mainApp.directive('myProduct',function(){	   
	   return {
	   scope : {
	   display : '&',
	   product : '='
	   },
	   template : '<p>Product Title : <input ng-model="product.title">'+
	   'Product Cost : <input ng-model="product.price">'+
	   'Posted On : <input ng-model="product.posted"></p>'+
	   '<p><button ng-click="display(product)">Show Product</button></p>'
	   }	   
	   });
	   
	   
	   mainApp.controller('myController',function($scope){
	   $scope.product = {
    "id":"1",
    "title":"20 Foot Equipment Trailer",
    "description":"2013 rainbow trailer 20 feet x 82 inch deck area, two 5,000 lb axels, electric brakes, two pull out ramps, break away box, spare tire.",
    "price":6000,
    "posted":"2015-10-24",
    "contact": {
      "name":"John Doe",
      "phone":"(555) 555-5555",
      "email":"johndoe@gmail.com"
    },
    "categories":[
      "Vehicles",
      "Parts and Accessories"
    ],
    "image": "http://www.louisianasportsman.com/classifieds/pics/p1358549934434943.jpg",
    "views":213
  };
	   $scope.showProduct = function(product)
	   {
	   
	   alert(product)
	   
	   }
	   });
      </script>
      
   </body>
</html>
