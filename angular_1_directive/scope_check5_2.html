<html>
   
   <head>
      <title>Angular JS Controller</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      
      <div ng-app = "mainApp" ng-controller="myController">
	    Controller value is {{a}}<br>
        <my-directive m="a"></my-directive><br>
		<my-directive m="a"></my-directive><br>
		<my-directive m="a"></my-directive><br>
		<my-movie display="clicked(2)"></my-movie>
      </div>
      
      <script>
       var mainApp = angular.module("mainApp", []);
	   mainApp.directive('myMovie',function(){
	   
	   return {
	   scope : {
	   display : '&'
	   },
	   template : '<button ng-click="display(2)">View Movie</button>'
	   }
	   
	   });
       mainApp.directive('myDirective',function(){
	   return {
	   scope : {
	   a : '=m'
	   },
	   template : '<input ng-model="a">'	   
	   }
	   
	   });
	   mainApp.controller('myController',function($scope){
	   $scope.a = 10;
	   $scope.clicked = function(a){
	   alert('Checking movie '+a)
	   }
	   });
      </script>
      
   </body>
</html>
