<html>
   
   <head>
      <title>Angular JS Controller</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      
      <div ng-app = "mainApp">
        <my-directive stt="good here"></my-directive>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         mainApp.directive('myDirective',function(){
		 
		 return {
		 compile : function(iElement,iAttributes){
		 console.log('Inside compile function '+iAttributes.stt)
		 return {
		 pre(scope,iElement,iAttributes){
		 console.log('Inside pre function '+iAttributes.stt)
		 },
		 post(scope,iElement,iAttributes){
		 console.log('Inside post function '+iAttributes.stt)
		 }
		 
		 
		 }
		 },
		 controller : function($scope,$element,$attrs){
		 console.log('Inside the controller function '+$attrs.stt)
		 }
		 
		 }
		 
		 });
       
      </script>
      
   </body>
</html>
